<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basureros Inteligentes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <div id="app">
        <header>
            <h1>Basureros Inteligentes - Monitoreo en Tiempo Real</h1>
        </header>
        <main>
            <section id="basureros-list">
                <h2>Listado de Basureros</h2>
                <ul id="basurero-items">
                    <!-- Los basureros se cargarán aquí dinámicamente -->
                </ul>
            </section>
            <section id="basurero-detail" class="hidden">
                <button id="back-button">&larr; Regresar</button>
                <h2 id="basurero-title">Detalles del Basurero</h2>
                <div class="stats">
                    <p><strong>ID:</strong> <span id="selected-id"></span></p>
                    <p><strong>Nivel Ultrasonico:</strong> <span id="nivel-ultrasonico">-</span></p>
                    <p><strong>Peso Actual:</strong> <span id="peso-actual">-</span> kg</p>
                </div>
                <!--<div id="basurero-info">
                    <p><strong>ID:</strong> <span id="selected-id"></span></p>
                    <p><strong>Último Nivel Ultrasonido:</strong> <span id="last-nivel"></span></p>
                    <p><strong>Último Peso:</strong> <span id="last-peso"></span></p>
                </div>-->
                <div id="chart-container">
                    <canvas id="basurero-chart"></canvas>
                </div>
                
                <div class="iframe-container">
                    <iframe id="map-iframe" src="" width="600" height="400" style="display:none;"></iframe>
                </div>
                 <!-- Iframe donde se mostrará el mapa -->

                <!--<iframe src="/Proyect_DB_1/static/ruta_map.html" width="600" height="400"></iframe>
            -->
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Basureros Inteligentes</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
