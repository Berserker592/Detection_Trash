<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basureros IoT Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard de Basureros IoT</h1>
    </header>
    <main>
        <section id="basurero-list">
            <h2>Lista de Basureros</h2>
            <ul id="basureros"></ul>
            <ul id="basurero-items">
                <!-- Los basureros se cargarán aquí dinámicamente -->
            </ul>
        </section>
        <section id="basurero-details" class="hidden">
            <h2>Detalles del Basurero</h2>
            <div id="basurero-info">
                <p><strong>ID:</strong> <span id="selected-id"></span></p>
                <p><strong>Último Nivel Ultrasonido:</strong> <span id="last-nivel"></span></p>
                <p><strong>Último Peso:</strong> <span id="last-peso"></span></p>
            </div>
            <canvas id="chart"></canvas>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
